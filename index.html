<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dax’s Website</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Calculator-specific CSS */
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #aaa;
      width: 260px;
      margin: 20px auto;
    }
    .display {
      width: 100%;
      height: 40px;
      font-size: 1.5rem;
      margin-bottom: 15px;
      padding: 5px 10px;
      text-align: right;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .btn {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      background: #eee;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover { background: #ddd; }
    .operator { background: #f9a825; color: white; }
    .operator:hover { background: #c17900; }
    .clear { background: #ef5350; color: white; }
    .clear:hover { background: #b71c1c; }
    .equals {
      grid-column: span 4;
      background: #66bb6a;
      color: white;
    }
    .equals:hover { background: #2e7d32; }
  </style>
</head>
<body>

  <header>
    <h1>Dax</h1>
    <p>Welcome to my personal website!</p>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hi! I'm Dax. I'm passionate about coding and building useful tools.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>Check out my embedded calculator below:</p>

    <div class="calculator">
      <input type="text" class="display" id="display" disabled />
      <div class="buttons">
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="/">÷</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="*">×</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="-">−</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn clear" id="clear">C</button>
        <button class="btn operator" data-value="+">+</button>
        <button class="btn equals" id="equals">=</button>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:daxhappy3@gmail.com">daxhappy3@gmail.com</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Dax</p>
  </footer>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.btn');
    let currentInput = '';

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const v = button.getAttribute('data-value');
        if (button.id === 'clear') {
          currentInput = '';
          display.value = '';
        } else if (button.id === 'equals') {
          try {
            currentInput = eval(currentInput).toString();
            display.value = currentInput;
          } catch {
            display.value = 'Error';
            currentInput = '';
          }
        } else {
          currentInput += v;
          display.value = currentInput;
        }
      });
    });
  </script>
</body>
</html>
